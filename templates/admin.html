{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%if page_title %}{{page_title}} | {%endif%}Django Basic Setup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    {% block head %}{% endblock %}
</head>
<body>

        <div id="logo" class="aside-logo">
            <i class="material-icon">star_half</i><span>movie</span>clone

        <nav id='nav-aside-small'>
            <ul>
                <li>
                    <a href="" class="active">
                        <i class="material-icon">home</i>Admin Panel
                    </a>
                </li>
                <li>
                    <a href="" class="">
                        <i class="material-icon">person</i>Users
                    </a>
                </li>
                <li>
                    <a href="{% url 'home_index' %}">
                        <i class="material-icon">arrow_back</i>Back to Portal
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">
                        <i class="material-icon">power_settings_new</i>Logout
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        {% block content %}
        {% endblock %}

</html>
